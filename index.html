<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--METADADOS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,100&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>JobsNET</title>
</head>

<body>
    <form>
        <div class="areanome">
            <h1>DADOS PESSOAIS</h1>
            <hr>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    Nome Completo
                </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label>
                    Cargo Pretendido
                </label>
                <input type="text" name="cargo" id="cargo" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    Data de nascimento
                </label>
                <input type="date" name="nascimento" id="nascimento" required>
            </div>
            <div class="campo">
                <label for="ecivil">
                    Estado Civil
                </label>
                <select name="ecivil" id="ecivil">
                    <option value="1" selected disabled>Selecione</option>
                    <option value="2">Solteiro(a)</option>
                    <option value="3">Casado(a)</option>
                    <option value="4">Viúvo(a)</option>
                    <option value="5">União Estável</option>
                    <option value="6">Divorciado(a)</option>
                    <option value="7">Separado(a)</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="sexo">
                    Sexo
                </label>
                <select name="sexo" id="sexo">
                    <option value="1" selected disabled>Selecione</option>
                    <option value="2">Masculino</option>
                    <option value="3">Feminino</option>
                    <option value="4">Não-binário</option>
                    <option value="5">Transgênero</option>
                </select>
            </div>
            <div class="campo">
                <label>
                    Endereço
                </label>
                <input type="text" name="endereço" id="endereço" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    Bairro
                </label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <div class="campo">
                <label>
                    №
                </label>
                <input type="text" name="num" id="num" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    Cidade
                </label>
                <input type="text" name="cidade" id="cidade" required>
            </div>
            <div class="campo">
                <label>
                    Cep
                </label>
                <input type="text" name="cep" id="cep" maxlength="8" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    Telefone fixo
                </label>
                <input type="text" name="tele1" id="tele1" maxlength="10" required>
            </div>
            <div class="campo">
                <label>
                    Celular
                </label>
                <input type="text" name="celular" id="celular" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    E-mail
                </label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
        <div class="areanome">
            <h1>DOCUMENTOS</h1>
            <hr>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label>
                    Identidade
                </label>
                <input type="text" name="identidade" id="identidade" required maxlength="10">
            </div>
            <div class="campo">
                <label>
                    CPF
                </label>
                <input type="text" name="cpf" id="cpf" required maxlength="11">
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label>
                    Possui veículo
                </label>
                <select name="veiculo" id="veiculo">
                    <option value="1" selected disabled>Selecione</option>
                    <option value="2">Sim</option>
                    <option value="3">Não</option>
                </select>
            </div>
        </fieldset>
       <button type="submit" id="botao">Enviar</button>


    </form>

</body>

</html>
